<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deposit</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script>
        function validateDepositForm(event) {
            event.preventDefault();

            const accountNumber = document.getElementById("accountNumber").value.trim();
            const amount = document.getElementById("amount").value.trim();

            // Regex for validation
            const accRegex = /^[0-9]+$/;

            // Validation checks
            if (!accRegex.test(accountNumber)) {
                alert("❌ Account Number must contain digits only.");
                return false;
            }

            if (isNaN(amount) || amount <= 0) {
                alert("❌ Deposit amount must be greater than 0.");
                return false;
            }

            // ✅ All validations passed
            event.target.submit();
        }
    </script>
</head>
<body>
<div class="navbar">
    <h1>Deposit Funds</h1>
</div>

<div class="container">
    <h2>Deposit Money into Your Account</h2>
    <form th:action="@{/deposit}" method="post" onsubmit="validateDepositForm(event)">
        <label for="accountNumber">Account Number:</label>
        <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter Account Number" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter Amount" step="0.01" required>

        <button type="submit">Deposit</button>
    </form>

    <div th:if="${msg}" class="message success" th:text="${msg}"></div>
    <a href="/">Back to Home</a>
</div>
</body>
</html>
