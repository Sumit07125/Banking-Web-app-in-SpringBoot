<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Withdraw</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script>
        function validateWithdrawForm(event) {
            event.preventDefault();

            const accountNumber = document.getElementById("accountNumber").value.trim();
            const pin = document.getElementById("pin").value.trim();
            const amount = document.getElementById("amount").value.trim();

            // Regex for validation
            const accRegex = /^[0-9]+$/;
            const pinRegex = /^\d{4}$/;

            // Validation checks
            if (!accRegex.test(accountNumber)) {
                alert("❌ Account Number must contain digits only.");
                return false;
            }

            if (!pinRegex.test(pin)) {
                alert("❌ PIN must be exactly 4 digits.");
                return false;
            }

            if (isNaN(amount) || amount <= 0) {
                alert("❌ Amount must be greater than 0.");
                return false;
            }

            // ✅ All validations passed
            event.target.submit();
        }
    </script>
</head>
<body>
<div class="navbar">
    <h1>Withdraw Funds</h1>
</div>

<div class="container">
    <h2>Withdraw Money from Your Account</h2>
    <form th:action="@{/withdraw}" method="post" onsubmit="validateWithdrawForm(event)">
        <label for="accountNumber">Account Number:</label>
        <input type="text" id="accountNumber" name="accountNumber" required>

        <label for="pin">PIN:</label>
        <input type="password" id="pin" name="pin" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>

        <button type="submit">Withdraw</button>
    </form>

    <p class="msg" th:text="${msg}"></p>
    <a href="/">Back to Home</a>
</div>
</body>
</html>
